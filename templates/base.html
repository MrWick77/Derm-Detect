<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Derm Detect</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">    
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <h2>Derm Detect</h2>
    </nav>
    <div class="container">
        <div id="content" style="margin-top:2em">


            <div class="control">
                <form id="upload-file" method="post" enctype="multipart/form-data">
                    <h3>Add Image to detect</h3>
                    <label for="imageUpload" class="upload-label">
                        Add Image
                    </label>
                    <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
                </form>
            
                <div class="image-section" style="display:none;">
                    <div class="img-preview">
                        <div id="imagePreview">
                        </div>
                    </div>
                <div>
                      <input type ="file" id ="file" />
                      <label for = "file">Uploaded </label>
                </div>
                    <div>
                        <button type="button" class="btn" id="btn-predict">Predict!</button>
                    </div>
                </div>
            
                <div class="loader" style="display:none;"></div>
            
                <h3 id="result">
                    <span> </span>
                </h3>
            
            </div>
        </div>
    </div>
</body>

<footer>
    <script src="{{ url_for('static', filename='js/script.js') }}" type="text/javascript"></script>    
</footer>

</html>
